name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clone Capacitor SolidJS template
        run: |
          git clone https://github.com/ionic-team/capacitor-solidjs-templates.git template
          mv template/basic app

      - name: Copy your WEB files into app
        run: |
          rm -rf app/src
          mkdir -p app/src
          cp -r web/* app/src/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Prepare Project
        run: |
          cd app
          npm install
          npx cap add android
          npx cap sync

      - name: Build Android Debug APK
        run: |
          cd app/android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/android/app/build/outputs/apk/debug/*.apk
