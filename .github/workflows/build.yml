name: Build External Android Project

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repository (your YAML only repo)
        uses: actions/checkout@v4

      - name: Clone external Kotlin Android template
        run: git clone https://github.com/cortinico/kotlin-android-template.git project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x project/gradlew

      - name: Build Debug APK
        run: cd project && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-template-debug-apk
          path: project/app/build/outputs/apk/debug/app-debug.apk
