<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pdf-lib.min.js"></script>
    <script src="pdf.min.js"></script>
    <script src="lang.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --primary-dark: #c0392b;
            --success-color: #27ae60;
            --success-dark: #219a52;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --border-color: #e0e0e0;
            --shadow-color: rgba(231, 76, 60, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #e74c3c;
                --primary-dark: #c0392b;
                --success-color: #27ae60;
                --success-dark: #219a52;
                --text-color: #f0f0f0;
                --text-light: #b0b0b0;
                --bg-color: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #3a3a3a;
                --border-color: #444444;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 15px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(231, 76, 60, 0.05);
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .upload-area:hover {
            background: rgba(231, 76, 60, 0.1);
            border-color: var(--primary-dark);
        }

        .upload-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px auto;
            color: var(--primary-color);
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
        }

        .upload-text {
            color: var(--primary-color);
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .upload-subtext {
            color: var(--text-light);
            font-size: 11px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            display: none;
            flex-shrink: 0;
        }

        .file-info.visible {
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .info-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .info-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .compression-slider-container {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slider-label {
            font-size: 13px;
            font-weight: bold;
            color: var(--text-color);
        }

        .slider-value {
            font-size: 13px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .compression-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-tertiary);
            border-radius: 4px;
            outline: none;
        }

        .compression-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid var(--bg-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .compression-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid var(--bg-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider-marks {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
            font-size: 10px;
            color: var(--text-light);
        }

        .mark {
            text-align: center;
            flex: 1;
        }

        .progress-container {
            background: var(--bg-tertiary);
            border-radius: 8px;
            height: 6px;
            margin: 12px 0;
            overflow: hidden;
            display: none;
            flex-shrink: 0;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .compress-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .compress-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .compress-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .result {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: none;
            flex-shrink: 0;
        }

        .result.visible {
            display: block;
        }

        .result.success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .result.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .download-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-top: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: var(--success-dark);
            transform: translateY(-1px);
        }

        .size-compare {
            margin-top: 8px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .size-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }

        .savings {
            color: var(--success-color);
            font-weight: bold;
        }

        .negative-savings {
            color: var(--primary-color);
            font-weight: bold;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
            gap: 10px;
        }

        .bottom-space {
            height: 10px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
                margin: 5px auto;
            }
            
            .upload-area {
                padding: 12px 8px;
            }
            
            .upload-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 8px;
            }
            
            .compress-btn {
                padding: 10px;
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            .bottom-space {
                height: 8px;
            }
        }
    </style>
</head>

        // UI metinlerini gÃ¼ncelleme fonksiyonu - DÃœZELTÄ°LMÄ°Å
        function updateUIText() {
            const currentLang = languageConfig.getCurrent();
            const langTranslations = translations[currentLang] || translations.tr;
            
            // data-i18n attribute'u olan tÃ¼m elementleri bul
            const elements = document.querySelectorAll('[data-i18n]');
            
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (langTranslations[key]) {
                    // BUTON iÃ§in textContent kullan
                    if (element.tagName === 'BUTTON') {
                        element.textContent = langTranslations[key];
                    } 
                    // INPUT iÃ§in value kullan
                    else if (element.tagName === 'INPUT') {
                        element.value = langTranslations[key];
                    }
                    // DiÄŸer elementler iÃ§in innerHTML kullan
                    else {
                        element.innerHTML = langTranslations[key];
                    }
                }
            });
            
            // KaydÄ±rÄ±cÄ± deÄŸerini gÃ¼ncelle
            updateSliderText();
        }

        // KaydÄ±rÄ±cÄ± metnini gÃ¼ncelle
        function updateSliderText() {
            const currentLang = languageConfig.getCurrent();
            const level = compressionLevels[compressionSlider.value];
            const langTranslations = translations[currentLang] || translations.tr;
            
            let levelText = '';
            switch(compressionSlider.value) {
                case '1':
                    levelText = langTranslations['low_quality'] ? langTranslations['low_quality'].split('<br>')[0] : level.name;
                    break;
                case '2':
                    levelText = langTranslations['medium_quality'] ? langTranslations['medium_quality'].split('<br>')[0] : level.name;
                    break;
                case '3':
                    levelText = langTranslations['high_quality'] ? langTranslations['high_quality'].split('<br>')[0] : level.name;
                    break;
            }
            
            compressionValue.textContent = levelText;
        }

        // Ã‡eviri fonksiyonu
        function t(key, params = {}) {
            const currentLang = languageConfig.getCurrent();
            const langTranslations = translations[currentLang] || translations.tr;
            let text = langTranslations[key] || key;
            
            // Parametreleri deÄŸiÅŸtir
            for (const [param, value] of Object.entries(params)) {
                text = text.replace(`{{${param}}}`, value);
            }
            
            return text;
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        // Elementleri seÃ§
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const compressionSlider = document.getElementById('compressionSlider');
        const compressionValue = document.getElementById('compressionValue');
        const compressBtn = document.getElementById('compressBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const sizeCompare = document.getElementById('sizeCompare');

        let selectedFile = null;
        let compressedBlob = null;

        // Sistem temasÄ± deÄŸiÅŸikliÄŸini dinle
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        
        function handleThemeChange(e) {
            console.log('Tema deÄŸiÅŸti:', e.matches ? 'dark' : 'light');
        }

        // Tema deÄŸiÅŸikliÄŸini dinle
        mediaQuery.addEventListener('change', handleThemeChange);

        // SÄ±kÄ±ÅŸtÄ±rma seviyeleri
        const compressionLevels = {
            1: { quality: 0.6, scale: 0.8, name: "DÃ¼ÅŸÃ¼k (%40)", desc: "YÃ¼ksek Kalite" },
            2: { quality: 0.5, scale: 1.0, name: "Orta (%50)", desc: "Orta Kalite" },
            3: { quality: 0.3, scale: 0.6, name: "YÃ¼ksek (%70)", desc: "DÃ¼ÅŸÃ¼k Kalite" }
        };

        // KaydÄ±rÄ±cÄ± deÄŸiÅŸtiÄŸinde
        compressionSlider.addEventListener('input', (e) => {
            updateSliderText();
        });

        // YÃ¼kleme alanÄ± etkileÅŸimleri
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // Dosya seÃ§imi
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Dosya iÅŸleme
        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showResult(t('please_select_pdf'), 'error');
                return;
            }

            selectedFile = file;
            
            // Dosya bilgilerini gÃ¶ster
            fileName.textContent = file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name;
            fileSize.textContent = formatBytes(file.size);
            fileInfo.classList.add('visible');
            
            // Butonu aktif et
            compressBtn.disabled = false;
            
            showResult(t('pdf_uploaded_success'), 'success');
        }

        // Boyut formatlama
        function formatBytes(bytes) {
            if (bytes === 0) return "0 B";
            const k = 1024;
            const sizes = ["B", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
        }

        // Ä°lerleme gÃ¼ncelleme
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        // SonuÃ§ gÃ¶sterme
        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result visible ${type}`;
        }

        // PDF Kaydetme Fonksiyonu
        function savePDF(blob, fileName) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('saveFile', {
                    fileName: fileName,
                    fileData: Array.from(new Uint8Array(blob))
                }).then(function(result) {
                    console.log('Dosya Flutter ile kaydedildi:', result);
                    showResult(t('file_saved'), 'success');
                }).catch(function(error) {
                    console.error('Flutter kaydetme hatasÄ±:', error);
                    downloadPDF(blob, fileName);
                });
            } else {
                downloadPDF(blob, fileName);
            }
        }

        // TarayÄ±cÄ± iÃ§in PDF indirme
        function downloadPDF(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showResult(t('file_downloaded'), 'success');
        }

        // FOTOÄRAF YÃ–NTEMÄ° Ä°LE PDF SIKIÅTIRMA
        async function compressPDFWithPhotoMethod(file, level) {
            const originalSize = file.size;
            const compression = compressionLevels[level];

            // Boyut karÅŸÄ±laÅŸtÄ±rmasÄ±nÄ± gÃ¶ster
            sizeCompare.innerHTML = `
                <div class="size-item">
                    <span>${t('previous_size')}</span>
                    <span><b>${formatBytes(originalSize)}</b></span>
                </div>
            `;
            sizeCompare.style.display = 'block';
            progressContainer.classList.add('visible');

            showResult(t('converting_to_photos'), 'info');
            updateProgress(10);

            try {
                const arrayBuffer = await file.arrayBuffer();
                updateProgress(20);

                // PDF'yi yÃ¼kle
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const totalPages = pdf.numPages;
                
                showResult(t('converting_pages', { pages: totalPages }), 'info');
                updateProgress(30);

                // Yeni PDF oluÅŸtur
                const pdfDoc = await PDFLib.PDFDocument.create();
                
                // Her sayfayÄ± fotoÄŸrafa Ã§evir ve sÄ±kÄ±ÅŸtÄ±r
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // SeÃ§ilen seviyeye gÃ¶re Ã§Ã¶zÃ¼nÃ¼rlÃ¼k ayarÄ±
                    const viewport = page.getViewport({ scale: compression.scale });
                    
                    // Gizli canvas oluÅŸtur
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // SayfayÄ± canvas'a render et
                    await page.render({ 
                        canvasContext: ctx, 
                        viewport: viewport 
                    }).promise;

                    // Canvas'Ä± JPEG'e Ã§evir (sÄ±kÄ±ÅŸtÄ±rma burada olacak)
                    const jpegDataUrl = canvas.toDataURL("image/jpeg", compression.quality);
                    
                    // JPEG'i PDF'ye embed et
                    const jpegBytes = await fetch(jpegDataUrl).then(res => res.arrayBuffer());
                    const jpegImage = await pdfDoc.embedJpg(jpegBytes);
                    
                    // PDF sayfasÄ± oluÅŸtur
                    const pdfPage = pdfDoc.addPage([viewport.width, viewport.height]);
                    pdfPage.drawImage(jpegImage, { 
                        x: 0, 
                        y: 0, 
                        width: viewport.width, 
                        height: viewport.height 
                    });

                    // Ä°lerleme gÃ¼ncelle
                    const progressPercent = 30 + (i / totalPages) * 60;
                    updateProgress(progressPercent);
                    showResult(t('processing_page', { current: i, total: totalPages }), 'info');
                }

                // SÄ±kÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ PDF'i kaydet
                showResult(t('creating_new_pdf'), 'info');
                updateProgress(95);

                const compressedBytes = await pdfDoc.save();
                const compressedSize = compressedBytes.byteLength;

                // SonuÃ§larÄ± hesapla
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                
                // SonuÃ§larÄ± gÃ¶ster
                const savingsClass = reduction > 0 ? 'savings' : 'negative-savings';
                
                sizeCompare.innerHTML += `
                    <div class="size-item">
                        <span>${t('new_size')}</span>
                        <span><b>${formatBytes(compressedSize)}</b></span>
                    </div>
                    <div class="size-item ${savingsClass}">
                        <span>${t('size_change')}</span>
                        <span><b>${reduction > 0 ? '-' : '+'}%${Math.abs(reduction)}</b></span>
                    </div>
                `;

                updateProgress(100);

                // Blob oluÅŸtur
                compressedBlob = new Blob([compressedBytes], { type: "application/pdf" });
                
                if (reduction > 0) {
                    showResult(t('compression_success', { reduction: reduction }), 'success');
                } else {
                    showResult(t('already_optimized'), 'success');
                }

                // Kaydet butonu
                const saveBtn = document.createElement('button');
                saveBtn.className = 'download-btn';
                saveBtn.textContent = t('save_file');
                saveBtn.addEventListener('click', () => {
                    savePDF(compressedBlob, "compressed_" + file.name);
                });
                result.appendChild(saveBtn);

                return compressedBlob;

            } catch (error) {
                console.error('SÄ±kÄ±ÅŸtÄ±rma hatasÄ±:', error);
                throw new Error(t('error_compressing'));
            }
        }

        // SÄ±kÄ±ÅŸtÄ±rma butonu
        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showResult(t('please_select_pdf'), 'error');
                return;
            }

            try {
                compressBtn.disabled = true;
                const level = parseInt(compressionSlider.value);
                await compressPDFWithPhotoMethod(selectedFile, level);
            } catch (error) {
                console.error('SÄ±kÄ±ÅŸtÄ±rma hatasÄ±:', error);
                showResult(error.message, 'error');
            } finally {
                compressBtn.disabled = false;
            }
        });

        // Sayfa yÃ¼klendiÄŸinde UI'Ä± gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', function() {
            updateUIText();
        });

        // Lang.js'deki dil deÄŸiÅŸikliklerini dinle
        if (typeof languageConfig !== 'undefined') {
            // Lang.js'nin dil deÄŸiÅŸtirme fonksiyonunu override et
            const originalSetLanguage = languageConfig.setLanguage;
            languageConfig.setLanguage = function(langCode) {
                const result = originalSetLanguage.call(this, langCode);
                if (result) {
                    updateUIText();
                }
                return result;
            };
        }
    </script>
